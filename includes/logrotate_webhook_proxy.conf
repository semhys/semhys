# logrotate config for webhook_proxy.log
# Replace /path/to/... with the absolute path to your public_html directory on the server.

/path/to/public_html/includes/webhook_proxy.log {
    daily
    rotate 14
    compress
    delaycompress
    missingok
    notifempty
    create 0640 www-data www-data
    sharedscripts
    postrotate
        # If you need to reload PHP-FPM add the command below (example for php8.1)
        # /bin/systemctl reload php8.1-fpm >/dev/null 2>&1 || true
    endscript
}
